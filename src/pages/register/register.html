<ion-header>
  <ion-navbar color="dark">
    <ion-title>Registro</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form class="form" [formGroup]="validations_form" (ngSubmit)="onSubmit(validations_form.value)">
    <div *ngIf="dados==1">
      <p class="titulo">Dados do Login</p>
      <ion-item>
        <ion-label stacked>
          <ion-icon ios="ios-mail" md="md-mail"></ion-icon> Email:
        </ion-label>
        <ion-input type="text" formControlName="email"></ion-input>
      </ion-item>
      <div class="validation-errors">
        <ng-container *ngFor="let validation of validation_messages.email">
          <div class="error-message"
            *ngIf="validations_form.get('email').hasError(validation.type) && (validations_form.get('email').dirty || validations_form.get('email').touched)">
            {{ validation.message }}
          </div>
        </ng-container>
      </div>
      <div formGroupName="matching_passwords">
        <ion-item>
          <ion-label stacked>
            <ion-icon ios="ios-lock" md="md-lock"></ion-icon> Senha:
          </ion-label>
          <ion-input type="password" formControlName="senha"></ion-input>
        </ion-item>
        <div class="validation-errors">
          <ng-container *ngFor="let validation of validation_messages.senha">
            <div class="error-message"
              *ngIf="validations_form.get('matching_passwords').get('senha').hasError(validation.type)
                                                  && (validations_form.get('matching_passwords').get('senha').dirty
                                                      || validations_form.get('matching_passwords').get('senha').touched)">
              {{ validation.message }}
            </div>
          </ng-container>
        </div>
        <ion-item>
          <ion-label stacked>
            <ion-icon ios="ios-lock" md="md-lock"></ion-icon> Confirma Senha:
          </ion-label>
          <ion-input type="password" formControlName="confirma_senha"></ion-input>
        </ion-item>
        <div class="validation-errors">
          <ng-container *ngFor="let validation of validation_messages.confirma_senha">
            <div class="error-message"
              *ngIf="validations_form.get('matching_passwords').get('confirma_senha').hasError(validation.type)
                                                  && (validations_form.get('matching_passwords').get('confirma_senha').dirty
                                                      || validations_form.get('matching_passwords').get('confirma_senha').touched)">
              {{ validation.message }}
            </div>
          </ng-container>
        </div>
      </div>
    </div>

      <!-- botoes de navegacao-->
    <div *ngIf="!flagEnviar" padding>
      <button ion-button small icon-start [disabled]="btnAnterior" (click)="previous()" color="dark">
        <ion-icon name='arrow-back'></ion-icon>
        Anterior
      </button>
      <button ion-button small icon-end [disabled]="btnProximo" (click)="validaResposta()" color="dark">
        Próxima
        <ion-icon name='arrow-forward'></ion-icon>
      </button>
    </div>
    <!-- botoes de enviar/cancelar-->
    <div *ngIf="flagEnviar">
      <button ion-button small icon-start (click)="cancelar()" color="dark">
        <ion-icon name='close'></ion-icon>Cancelar

      <button ion-button small icon-end (click)="registrar()" color="dark">Cadastrar<ion-icon name='checkmark'>

  </form>
</ion-content>
